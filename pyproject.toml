# Documentation tools - install with: uv sync --extra docs
docs = [
    "mkdocs>=1.5.0",
    "mkdocstrings[python]>=0.24.0", 
    "mkdocs-material>=9.4.0",
    "mkdocs-autorefs>=0.5.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0"
]

name-of-subproject = [
    "liamhsieh-toolbox",
]

