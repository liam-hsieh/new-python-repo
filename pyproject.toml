[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Configure what gets packaged - only include specific apps and core files
[tool.hatch.build.targets.wheel]
packages = [
    "src/libs",
    "src/demo_sub_app/example_module2.py",
]
include = [
    "pages/*.py",
    "config/*.yaml",
    "toybox.py",
    "README.md"
]
exclude = [
    "src/*/.git",
    "src/*/.vscode", 
    "src/*/__pycache__",
    "src/*/pyenv",
    "src/*/requirements.txt",
    "src/*/*.pdf",
    "src/*/*.drawio"
]

