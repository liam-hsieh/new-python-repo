[project]
name = "new-python-repo"
version = "0.1.0"
description = "Description for new-python-repo"
authors = [
    {name = "Liam Hsieh, PhD", email = "liamhsieh@ieee.org"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = [
    "python",
]
# Mandatory packages needed to run the application
# Install core dependencies only
# uv sync

# Install with development tools
# uv sync --extra dev

# Install for Snow Dumper work
# uv sync --extra snow-dumper

# Install everything
# uv sync --all-extras

# Install specific combinations
#uv sync --extra dev --extra snow-dumper

dependencies = [
    "streamlit>=1.28.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "pyyaml>=6.0",
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
    "requests>=2.28.0",
    "sqlalchemy>=1.4.0",
    "plotly>=5.0.0",
    "python-dateutil>=2.8.0",
    "python-dotenv>=1.0.0",
    "Office365-REST-Python-Client",
    "ipykernel",
    "ipython"
]

#  Install only what you need for specific features using uv sync --extra <group> 
[project.optional-dependencies]
