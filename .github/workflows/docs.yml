name: Deploy Documentation to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - 'pyproject.toml'
      - 'project.toml'
  
  # Allow manual triggering
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-config:
    runs-on: ubuntu-latest
    outputs:
      github-pages-enabled: ${{ steps.config-check.outputs.enabled }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Check configuration
      id: config-check
      run: |
        # Check if GitHub Pages is enabled in project.toml
        if [ -f "project.toml" ]; then
          enabled=$(python3 check_config.py github_pages 2>/dev/null || echo "true")
        else
          enabled="true"
        fi
        echo "enabled=$enabled" >> $GITHUB_OUTPUT
        echo "GitHub Pages deployment enabled: $enabled"

  build:
    runs-on: ubuntu-latest
    needs: check-config
    if: needs.check-config.outputs.github-pages-enabled == 'true'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git info
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --extra docs
    
    - name: Build documentation
      run: |
        uv run mkdocs build --clean --strict
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [check-config, build]
    if: needs.check-config.outputs.github-pages-enabled == 'true'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  skip-deployment:
    runs-on: ubuntu-latest
    needs: check-config
    if: needs.check-config.outputs.github-pages-enabled == 'false'
    
    steps:
    - name: Skip deployment
      run: |
        echo "GitHub Pages deployment is disabled in project.toml"
        echo "To enable deployment, set documentation.github_pages_enabled = true"